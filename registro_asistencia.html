<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Asistencia</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body data-page="asistencia">
    <header>
        <h1>Registro de Asistencia</h1>
    </header>
    
    <main>
        <h2>Seleccione una opción:</h2>
        <div class="menu-opciones">
            <a href="registro_asistencia.html" class="btn-opcion">Registrar Asistencia</a>
            <a href="registro_permisos.html" class="btn-opcion">Registrar Permisos</a>
         

        </div>
        <form id="form-asistencia" method="POST" action="php/registrar_asistencia.php">
            <div class="form-group">
                <label for="empleado_id">ID del Empleado:</label>
                <input type="number" id="empleado_id" name="empleado_id" placeholder="Ej: 1" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="hora_entrada">Hora de Entrada:</label>
                <input type="time" id="hora_entrada" name="hora_entrada">
            </div>

            <div class="form-group">
                <label for="hora_salida">Hora de Salida:</label>
                <input type="time" id="hora_salida" name="hora_salida">
            </div>

            <button type="submit" name="accion" value="registrar">Registrar</button>
        </form>

        <button id="ver-historial">Ver Historial de Asistencia</button>

        <div id="mensaje"></div>
        <a href="index.html" class="btn-volver">Volver al Menú Principal</a>
        <div id="historial"></div>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
