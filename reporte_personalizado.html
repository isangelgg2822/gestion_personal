<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generaci√≥n de Reportes - Personalizado</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body data-page="reporte-personalizado">
    <header>
        <h1><i class="fas fa-cog"></i> Reporte Personalizado</h1>
    </header>
    
    <main>
        <div class="form-group">
            <label for="fecha_inicio">Fecha Inicio:</label>
            <input type="date" id="fecha_inicio" required>
            <label for="fecha_fin">Fecha Fin:</label>
            <input type="date" id="fecha_fin" required>
            <label for="empleado_id">ID del Empleado (opcional):</label>
            <input type="number" id="empleado_id" placeholder="Ej: 1">
            <label for="cargo">Cargo (opcional):</label>
            <input type="text" id="cargo" placeholder="Ej: Piloto">
            <label for="departamento">Departamento (opcional):</label>
            <input type="text" id="departamento" placeholder="Ej: Operaciones">
            <label for="tipo_reporte">Datos a Incluir:</label>
            <select id="tipo_reporte" multiple>
                <option value="asistencias">Asistencias</option>
                <option value="tardanzas">Tardanzas</option>
                <option value="ausencias">Ausencias</option>
                <option value="horas">Horas Trabajadas</option>
            </select>
            <button id="generar-reporte">Generar Reporte</button>
        </div>

        <div id="resultado-reporte"></div>
        <div class="export-buttons">
            <button id="export-pdf">Exportar a PDF</button>
            <button id="export-excel">Exportar a Excel</button>
        </div>
        <a href="reportes.html" class="btn-volver"><i class="fas fa-arrow-left"></i> Volver</a>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
