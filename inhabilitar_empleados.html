<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Personal - Inhabilitar Empleados</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body data-page="gestion-empleados">
    <header>
        <h1>Inhabilitar Empleados</h1>
    </header>
    
    <main>
        <div class="form-group">
            <label for="empleado_id">ID del Empleado:</label>
            <input type="number" id="empleado_id" name="empleado_id" placeholder="Ej: 1">
            <button id="cargar-datos">Cargar Datos</button>
        </div>

        <form id="form-empleados" method="POST" action="php/registrar_empleados.php">
            <input type="hidden" id="empleado_id_hidden" name="empleado_id">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" readonly>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" readonly>
            </div>

            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" readonly>
            </div>

            <button type="submit" name="accion" value="inhabilitar" id="btn-inhabilitar" style="display: none;">Inhabilitar Empleado</button>
        </form>

        <div id="mensaje"></div>
        <a href="gestion_personal.html" class="btn-volver">Volver al Menú</a>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
