<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Horarios - Excepciones</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body data-page="gestion-horarios">
    <header>
        <h1><i class="fas fa-exclamation-triangle"></i> Gestionar Excepciones</h1>
    </header>
    
    <main>
        <form id="form-horarios" method="POST" action="php/registrar_horarios.php">
            <div class="form-group">
                <label for="empleado_id">ID del Empleado (dejar vacío si aplica a todos):</label>
                <input type="number" id="empleado_id" name="empleado_id" placeholder="Ej: 1">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" placeholder="Ej: Día Festivo" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo" required>
                    <option value="Festivo">Festivo</option>
                    <option value="Excepción">Excepción</option>
                </select>
            </div>
            <button type="submit" name="accion" value="excepcion">Registrar Excepción</button>
        </form>

        <div id="mensaje"></div>
        <a href="horarios.html" class="btn-volver"><i class="fas fa-arrow-left"></i> Volver</a>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
