<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Horarios - Crear Horarios</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body data-page="gestion-horarios">
    <header>
        <h1><i class="fas fa-plus-circle"></i> Crear Horarios</h1>
    </header>
    
    <main>
        <form id="form-horarios" method="POST" action="php/registrar_horarios.php">
            <div class="form-group">
                <label for="nombre">Nombre del Horario:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Turno Mañana" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo" required>
                    <option value="Fijo">Fijo</option>
                    <option value="Rotativo">Rotativo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hora_inicio">Hora de Inicio:</label>
                <input type="time" id="hora_inicio" name="hora_inicio">
            </div>
            <div class="form-group">
                <label for="hora_fin">Hora de Fin:</label>
                <input type="time" id="hora_fin" name="hora_fin">
            </div>
            <div class="form-group">
                <label for="dias">Días (separados por coma):</label>
                <input type="text" id="dias" name="dias" placeholder="Ej: Lunes-Viernes o Mañana,Tarde,Noche" required>
            </div>
            <button type="submit" name="accion" value="crear">Crear Horario</button>
        </form>

        <div id="mensaje"></div>
        <a href="horarios.html" class="btn-volver"><i class="fas fa-arrow-left"></i> Volver</a>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
